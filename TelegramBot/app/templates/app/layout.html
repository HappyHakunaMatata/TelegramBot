<!DOCTYPE html>
<html lang="en" style="text-size-adjust:100%">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} - Telegram Bot</title>
    <link rel="shortcut icon" type="image/png" href="{% url 'home' %}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/ModernizeTheme/css/styles.min.css' %}" />
    <link rel="stylesheet" href="{% static 'app/content/custom.css' %}" />
</head>
<body>
    <!-- Toast-->
    {% if message %}
    <div class="toast-container position-absolute p-3 top-0 end-0">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="{% static 'app/ModernizeTheme/images/profile/user-1.jpg' %}" alt="" width="35" height="35" class="rounded me-2">
                <strong class="me-auto">Уведомление</strong>
                <small class="text-muted">прямо сейчас</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Закрыть"></button>
            </div>
            <div class="toast-body">
                {{ message }}
            </div>
        </div>
    </div>
    {% endif %}
    <!--  Body Wrapper -->
    <div class="page-wrapper mini-sidebar" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="mini-sidebar" data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Sidebar Start -->
        <aside class="left-sidebar">
            <!-- Sidebar scroll-->
            <div>
                <div class="brand-logo d-flex align-items-center justify-content-between">
                    <a href="{% url 'home' %}" class="text-nowrap logo-img" aria-label="Home page">
                        <img src="{% static 'app/ModernizeTheme/images/logos/logo.svg' %}" width="180" alt="">
                    </a>
                    <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                        <i class="ti ti-x fs-8"></i>
                    </div>
                </div>
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav scroll-sidebar" data-simplebar="init">
                    <div class="simplebar-wrapper" style="margin: 0px -24px;">
                        <div class="simplebar-height-auto-observer-wrapper"><div class="simplebar-height-auto-observer"></div></div><div class="simplebar-mask">
                            <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
                                <div class="simplebar-content-wrapper" tabindex="0" role="region" aria-label="scrollable content" style="height: 100%; overflow: hidden scroll;">
                                    <div class="simplebar-content" style="padding: 0px 24px;">
                                        <ul id="sidebarnav">
                                            <li class="nav-small-cap">
                                                <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                                                <span class="hide-menu">Home</span>
                                            </li>
                                            <li class="sidebar-item">
                                                <a class="sidebar-link" href="{% url 'home' %}" aria-expanded="false">
                                                    <span>
                                                        <i class="ti ti-layout-dashboard"></i>
                                                    </span>
                                                    <span class="hide-menu">Dashboard</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div><div class="simplebar-placeholder" style="width: auto; height: 888px;"></div>
                    </div><div class="simplebar-track simplebar-horizontal" style="visibility: hidden;"><div class="simplebar-scrollbar" style="width: 0px; display: none;"></div></div><div class="simplebar-track simplebar-vertical" style="visibility: visible;"><div class="simplebar-scrollbar" style="height: 481px; transform: translate3d(0px, 0px, 0px); display: block;"></div></div>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!--  Sidebar End -->
        <!--  Main wrapper -->
        <div class="body-wrapper">
            {% block content %}{% endblock %}
        </div>


        <script src="{% static 'app/ModernizeTheme/libs/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'app/ModernizeTheme/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'app/ModernizeTheme/js/sidebarmenu.js' %}"></script>
        <script src="{% static 'app/ModernizeTheme/js/app.min.js' %}"></script>
        <script src="{% static 'app/ModernizeTheme/libs/simplebar/dist/simplebar.js' %}"></script>
        

        <!-- Clock-->
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://weareoutman.github.io/clockpicker/dist/jquery-clockpicker.min.js"></script>
        <script src="{% static 'app/Clock/clock.js'%}"></script>
        <link rel="stylesheet" href="https://weareoutman.github.io/clockpicker/dist/jquery-clockpicker.min.css" />

        <!-- Calendar-->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'app/Calendar/css/style.css'%}">
        <link rel="stylesheet" href="{% static 'app/Calendar/css/rome.css'%}">
        <link rel="stylesheet" href="{% static 'app/Calendar/css/bootstrap.min.css'%}">
        <script src="{% static 'app/Calendar/js/jquery-3.3.1.min.js'%}"></script>
        <script src="{% static 'app/Calendar/js/rome.js'%}"></script>
        <script src="{% static 'app/Calendar/js/main.js'%}"></script>
        <!-- Push up-->
        <script src="{% static 'app/Toast/toast.js'%}"></script>
        <!-- Clickable row-->
        <script src="{% static 'app/Buttons/buttons.js'%}"></script>
        <!--Validation-->>
        <script src="{% static 'app/FormsValidation/validation.js'%}"></script>
        <!--Timer-->>
        <script src="{% static 'app/Progressbar/progressbar.js'%}"></script>
        {% block scripts %}{% endblock %}
    </div>
</body>
</html >
