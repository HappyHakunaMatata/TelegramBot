<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
            <div class="row justify-content-center w-100">
                <div class="col-md-8 col-lg-6 col-xxl-3">
                    <div class="card mb-0">
                        <div class="card-body">
                            <a href="{% url 'home' %}" class="text-nowrap logo-img" aria-label="Home page">
                                <img src="{% static 'app/ModernizeTheme/images/logos/logo.svg' %}" width="180" alt="">
                            </a>
                            <p class="text-center">Login page</p>
                            <form method="post" class="was-validated needs-validation">
                                {% csrf_token %}
                                <div class="form-group mb-3">
                                    <label for="CodeInput" class="form-label">Code</label>
                                    <input type="text" class="form-control" id="CodeInput" name="code" placeholder="000000" autocomplete="off" pattern="^[0-9]{6,6}$" required>
                                </div>
                                <input type="submit" value="Sign In" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" />
                                {% if form.errors %}
                                <p class="validation-summary-errors">Please enter a correct data.</p>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block scripts %}

{% load static %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
